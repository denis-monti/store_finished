<h4 class="list_filter section-title-4">FILTER BY PRICE</h4>
<div class="cd-filter-content content-shopby">
    <div class="price_filter s-filter clear">
            <div id="slider-range" onchange="filter_change()"></div>
            <div class="slider__range--output" >
                <div class="price__output--wrap" >
                    <div class="price--output" style="display: flex;">
                        <span>Price â‚½:</span>
                        <input type="number" class='min' id='amount' placeholder='0' title='min_value' onkeydown="javascript: return event.keyCode === 8 ||
                            event.keyCode === 46 ? true : !isNaN(Number(event.key))">
                        <span style="font-weight: bold;"> - </span>
                        <input type="number" class='max' id='mount' placeholder='306300' title='max_value' onkeydown="javascript: return event.keyCode === 8 ||
                            event.keyCode === 46 ? true : !isNaN(Number(event.key))">
                    </div>

                </div>
            </div>
    </div>

</div>

<script src="{{ url_for ('static', filename='js/vendor/jquery-1.12.0.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/filter/main.js') }}"></script>

<script>
        var min_p
        min_p = '{{ minimum_price }}';
        var max_p
        max_p = '{{ maximum_price }}';
        var min_df
        min_df = '{{  minimum_price }}';
        var max_df
        max_df = '{{ maximum_price }}';
            $("#slider-range").slider({
          range: true,
          min: 0,
          max: max_df,
          values: [min_p, max_p],
          slide: function(event, ui) {
              $("#amount").val(ui.values[0]) + " - " + $("#mount").val(ui.values[1]);
                }
      });
      $("#amount").val($("#slider-range").slider("values", 0)) +
          " - " + $("#mount").val($("#slider-range").slider("values", 1));

</script>
